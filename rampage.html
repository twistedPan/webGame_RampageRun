<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DEWEBMO Rampage Run</title>
    <link rel="stylesheet" type="text/css" href="style_rmpg.css">
    <link rel="apple-touch-icon" sizes="76x76" href="/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link rel="manifest" href="/fav/site.webmanifest">
    <link rel="mask-icon" href="/fav/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/fav/favicon.ico">
    <meta name="msapplication-TileColor" content="#202020">
    <meta name="msapplication-config" content="/fav/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="gameScreen">
        <div id="startScreen">
            <h1 id="gameTitle1" class="jumpyTextAndMoving">Ultra Mega Hyper</h1>
            <h1 id="gameTitle2" class="jumpyTextAndMoving">Synth Rampage</h1>
            <h1 class="jumpyTextAndMovingAndFlying flyingArrows">►digital Ideation►</h1>
            <h1 class="jumpyStartText title1">CHOOSE YOUR RANDAL</h1>
            <div id="charSelect" class="fadeIn">
                <img class="ppreView" src="assets/players/player_straight.png" style="left: 30px;"
                onclick="getPlayer(this)" title="0">
                <img class="ppreView" src="assets/players/player-p-strgt.png" style="left: 160px;"
                onclick="getPlayer(this)" title="1">
                <img class="ppreView" src="assets/players/player-y-strgt.png" style="left: 270px;"
                onclick="getPlayer(this)" title="2">
                <img class="ppreView" src="assets/players/SS-smKart_Mario-bw.png" style="left: 380px; padding-top: 5px;"
                onclick="getPlayer(this)" title="3">
                <img class="ppreView" src="assets/players/SS-smKart_Toad-bw.png" style="left: 460px; padding-top: 5px;"
                onclick="getPlayer(this)" title="4">
                <img class="ppreView" src="assets/players/SS-smKart_DK-bw.png" style="left: 540px; padding-top: 5px;"
                onclick="getPlayer(this)" title="5">
                <img class="ppreView" src="assets/players/ss-bowser-straight.png" width="35px"
                style="left: 620px; padding-top: 5px;" onclick="getPlayer(this)" title="6">
                <img class="ppreView" src="assets/players/goku.png" width="35px" style="left: 720px; padding-top: 5px;"
                onclick="getPlayer(this)" title="7">
            </div>
        </div>
        <h1 id="startCD" class="jumpyStartText"></h1>
        <div id="playStateNote" class="uiText jumpyText">►HIT░SPACE░TO░START◄</div>
        <div id="uiElements">
            <div class="uiText left jumpyText"><span id="speedEle"></span></div>
            <div class="uiText mid jumpyText"><span id="countdown"></span></div>
            <div id="distance" class="uiText right jumpyText"><span id="scoreEle"></span></div>
        </div>
        <div id="backGroundSprites">
            <span id="bg4"></span>
            <span id="bg3"></span>
            <span id="bg2"></span>
            <span id="bg1"></span>
        </div>
        <div id="streetBGSprites">
        </div>
        <div id="streetSprites">
        </div>
        <div id="assetContainer"></div>
        <div id="enemiesHere"></div>
        <img id="car" class="fadeIn" src="assets/models/player_straight.png" />
        <div id="audio">
            <audio id="bgMusic"></audio>
            <audio id="menuMusic" loop volume="0.1"></audio>
        </div>
        <div id="endScreen" style="width: 100%; height: 100%; z-index: 999; position: absolute; display: none;">
            <div id="dance" style="opacity: 0;">
                <img src="assets/dance/boyBlue-dance.gif" width="200px"
                    style="transform: translateX(-30px) translateY(-100px) rotateZ(90deg);">
                <img src="assets/dance/sDog-dance.gif" width="100px"
                    style="transform: translateX(0px) translateY(-150px) rotateZ(-180deg);">
                <img src="assets/dance/carlton-dance.gif" width="500px"
                    style="transform: translateX(200px) translateY(260px);">
                <img src="assets/dance/dab-dance.gif" width="210px"
                    style="transform: translateX(750px) translateY(-350px) rotateZ(-90deg);">
                <img src="assets/dance/jaBl-dance.gif" width="250px"
                    style="transform: translateX(-210px) translateY(-30px);">
                <img src="assets/dance/dog-dance.gif" width="200px"
                    style="transform: translateX(-280px) translateY(-20px);">
            </div>
        </div>
    </div>
    <div class="controls">
        <span>Accelerate: <span>W</span></span>
        <span>Steer Left: <span>A</span></span>
        <span>Steer Right: <span>D</span></span>
        <span>Mute Music: <span>M</span></span>
    </div>
    <div id="test" style="position: absolute; top: 72%;left: 3%; z-index: -10000; display: none;">
        <p id="testOut" style="color: white;">console:</p>
        <p style="position: absolute; left: 600%; font-size: 38px; color: red;">TESTING</p>
    </div>
    <script src="script_rmpg_Tilt.js"></script>
    <script src="sound.js"></script>
</body>

</html>
